<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>

        <h1>Welcome to my phone hunter </h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 w-50">
                
                <input id="search-field" type="email" class="form-control d-inline-block w-75" id="exampleFormControlInput1" placeholder="Search Your desire phone">
                <button id="btn-search" class="btn d-inline-block btn-primary">Search</button>
              </div>
        </section>
        <section>
            <div >
                <div  id="phone-container" class="row row-cols-1 row-cols-md-4 g-4">
                    
                    
                
                  </div>
                  <div id="no-found-message"  class="mt-4 d-none">
                    <h3 class="text-warning ">No phone Found. Please try a new search</h3>

                  </div>
                  <div id="show-all" class="text-center d-none">
                    <button id="btn-show-all" class="btn btn-primary">Show All</button>
                  </div>
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 500px;" class="d-flex  justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <!-- modals content  -->

        <section>
            <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#phoneDetailModal">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="phoneDetailModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="phone-details" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="./js/index.js"></script>
</body>
</html>
